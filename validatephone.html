<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Numberphone</title>
</head>
<body>
<script>
    function validateNumber(str) {
        var regex = /^([0-9]{2})+[-]+[0]+[0-9]{9}$/;
        if(regex.test(str)){
            return true;
        }
        return false;
    }
    var a = '84-0983835198';            //SDT hop le.
    var b = 'a8-2222222222';            //SDT khong hop le.
    console.log(validateNumber(a));
    console.log(validateNumber(b));

</script>
</body>
</html>
